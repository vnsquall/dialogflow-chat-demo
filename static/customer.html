<html>

<head>
  <title>Customer Interface</title>
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    /* form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;

    }

    form button {
      width: 9%;

      border: none;
      padding: 10px;
    } */

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    /* #messages li {
      padding: 5px 10px;
    } */

    #messages li.customer-error {
      color: red;
    }

    /* #messages li.customer-message {
      color: blue;
    }

    #messages li.customer-message::before {
      content: "> "
    } */

    /* #messages li:nth-child(odd) {
      background: #eee;
    } */

    .text-center {
      text-align: center
    }

    #livechat-compact-container {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 65px;
      height: 65px;
      background-color: #358AD9;
      border-radius: 100%;
      color: #fff;
      text-align: center;
      line-height: 65px;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(0, 0, 0, .2);
    }

    #livechat-full {
      padding: 2rem 2rem 2rem 2rem;
      position: absolute;
      bottom: 0;
      right: 0;
      font-family: 'Lato', Arial, Helvetica, sans-serif
    }

    .wrapper-chat {
      background: rgba(0, 0, 0, .65) !important;
      box-shadow: 0 2px 25px rgba(0, 0, 0, .2)!important;
      padding: 20px 32px 32px;
      width: 360px;
      box-sizing: border-box;
      border-radius: 30px;
      min-height: 700px;
      position: relative
    }

    .wrapper-chat-content {
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      color: #5A6976
    }

    .wrapper-chat-content .form .input-field {
      border-radius: 3px;
      background-clip: padding-box;
      background-color: #fff;
      padding: 8px 6px;
      width: 100%;
      border: 1px solid #C7D1D9;
      box-sizing: border-box;
    }

    .wrapper-chat-content .form label {
      font-size: 12px;
      font-weight: 300;
      color: #5A6976
    }

    .wrapper-chat-content .form .row-field {
      margin-top: 15px;
    }

    .wrapper-chat-content .form .text-required {
      color: red;
    }

    .thubmImg-chat {
      text-align: center;
      padding: 20px 10px;
    }

    .btn-submit-chat button {
      background: #3e7ce4;
      border: none;
      padding: 17px 12px !important;
      border-radius: 0 0 15px 15px;
      color: #fff;
      width: calc(100% + 30px);
      margin: 10px -15px -15px;
      cursor: pointer
    }

    .title-chat {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }


    .chat-line {
      margin-bottom: 5px;
    }

    .chat-line .msg-text {
      background: #fff;
      color: #000;
      border-radius: 1.3rem 1.4rem 1.4rem .3rem;
      padding: 15px;
      display: inline-block
    }

    .chat-line .author {
      color: rgba(255, 255, 255, 0.5);
      display: block;
      margin-bottom: 5px;
    }

    .chat-line {
      clear: both
    }

    .client-chat .author {
      float: right;
      width: 100%;
      text-align: right
    }

    .client-chat .msg-text {
      background: #3e7ce4;
      color: #fff;
      border-radius: 1.4rem 1.4rem .3rem 1.4rem;
      float: right
    }

    .client-chat .last-seen {
      padding-top: 0;
      margin-top: -4px;
      border-width: 0;
    }

    .client-chat+.client-chat .msg-text {
      border-radius: 1.4rem .3rem .3rem 1.4rem
    }

    .client-chat+.client-chat .author,
    /* .client-chat~.client-chat:last-child .author {
      display: none
    } */

    .client-chat.same-author .msg-text {
      border-radius: 1.4rem .3rem .3rem 1.4rem
    }

    .client-chat.last-seen .msg-text {
      border-radius: 1.4rem .3rem 1.4rem 1.4rem;
    }

    .client-chat+.client-chat,
    .support-chat+.support-chat {
      margin-top: 0;
    }

    .client-chat~.client-chat:last-child .msg-text {
      border-radius: 1.4rem .3rem 1.4rem 1.4rem;
    }

    .support-chat~.support-chat:last-child .msg-text {
      border-radius: .3rem 1.4rem 1.4rem 1.4rem
    }

    .support-chat+.support-chat .author {
      display: none;
    }

    .support-chat+.support-chat .msg-text {
      border-radius: .3rem 1.4rem 1.4rem .3rem
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    .content-chat {
      max-height: 530px;
      min-height: 568px;
      overflow-y: auto;
      padding-right: 4px;
      width: calc(100% + 25px);
    }

    .textarea-message {
      width: 100%;
      border: none;
      resize: none;
      outline: none!important;
      min-height: 34px;
      font-family: 'Lato', Arial, Helvetica, sans-serif;
      padding-right: 32px;
      box-sizing: border-box
    }

    .textarea-message::-webkit-input-placeholder {
      color: #999;
    }

    .textarea-message::-moz-placeholder {
      color: #999;
    }

    .textarea-message:-ms-input-placeholder {
      color: #999;
    }

    .textarea-message:-moz-placeholder {
      color: #999;
    }


    .message-send-wrapper {
      position: absolute;
      background: #fff;
      padding: 15px;
      margin: 10px -32px -32px;
      border-radius: 0 0 30px 30px;
      bottom: 32px;
      width: 100%;
      box-sizing: border-box;

    }

    .message-send-wrapper button {
      border: none;
      background: none;
      font-size: 16px;
      position: absolute;
      right: 15px;
      top: 50%;
      margin-top: -15px;
      color: #3e7ce4;
      cursor: pointer
    }

    .close-chat {
      position: absolute;
      right: 25px;
      top: 20px;
      width: 25px;
      height: 25px;
      opacity: 0.7;
      cursor: pointer;
    }

    .close-chat:hover {
      opacity: 1;
    }

    .close-chat:before,
    .close-chat:after {
      position: absolute;
      left: 15px;
      content: ' ';
      height: 100%;
      width: 2px;
      background-color: #fff;
      top: 0
    }

    .close-chat:before {
      transform: rotate(45deg);
    }

    .close-chat:after {
      transform: rotate(-45deg);
    }

    .scrollbarCustom::-webkit-scrollbar {
      width: 10px;
    }

    .scrollbarCustom::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
    }

    .scrollbarCustom::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
    }

    .support-chat:first-child {
      display: none;
    }

    body {
      background: #4484e7;
    }
  </style>


</head>

<body>
  <div id="livechat-compact-container">
    <i class="fa fa-commenting fa-2x icon-chat"></i>
  </div>

  <div id="livechat-full">
    <div class="wrapper-chat">
      <div class="close-chat"></div>
      <div class="title-chat">Chat with us!</div>

      <div class="view-chat">
        <div class="content-chat scrollbarCustom" id="container-messages">
          <ul id="messages"></ul>
        </div>

        <div class="message-send-wrapper">
          <form>
            <input id="m" autocomplete="off" class="textarea-message" placeholder="Write your message..." />
            <button type="submit">
              <i class="fa fa-paper-plane"></i>
            </button>
            <!-- <button>Send</button> -->
          </form>

        </div>

      </div>
    </div>
  </div>


  <!-- <h1>Customer</h1> -->

  <!-- <form>
    <input id="m" autocomplete="off" />
    <button>Send</button>
  </form> -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    $(function () {
      $('#livechat-full').hide();
      $(".close-chat").click(function () {
        $('#livechat-full').hide();
      });
      $("#livechat-compact-container").click(function () {
        $('#livechat-full').show();
      });



      var socket = io('/customer');

      // When the form is submitted, send a customer message to the server
      $('form').submit(function () {
        var messageText = $('#m').val();
        $('#messages').append($('<li class="customer-message chat-line client-chat clearfix">').html('<span class="author">Customer</span><span class="msg-text">' + messageText + '</span>'));
        //$('#messages').append($('<li class="customer-message1 chat-line client-chat clearfix">').text(messageText));

        socket.emit('customer message', messageText);
        $('#m').val('');
        return false;
      });

      // When we receive a customer message, display it
      socket.on('customer message', function (msg) {

        $('#messages').append($('<li class="chat-line support-chat clearfix">').html('<span class="author">Support</span> <span class="msg-text">' + msg + '</span>'));
        var el = document.getElementById('container-messages');
        el.scrollTop = el.scrollHeight - el.scrollTop;;
      });

      // When we receive a system error, display it
      socket.on('system error', function (error) {
        var errorText = error.type + ' - ' + error.message;
        console.log(errorText);
        $('#messages').append($('<li class="customer-error">').text(errorText));
      });
    });
  </script>
</body>

</html>
